<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Stay | Marriott</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c9a568;
      --white: #ffffff;
      --dark: #2e2e2e;
      --gray: #666;
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--dark);
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
    }

    header a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    header a:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .booking-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 95%;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .booking-container h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      color: var(--gray);
      margin-bottom: 6px;
    }

    input, select {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--gold);
      outline: none;
    }

    .btn-group {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      background: var(--gold);
      color: var(--white);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a57c3a;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }

      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .booking-container h1 {
        font-size: 1.5rem;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <header>
    <a href="home.html">‚Üê Home</a>
    <a href="eat.html">Restaurant</a>
  </header>

  <!-- Hero Section with Booking Form -->
  <section class="hero">
    <div class="booking-container">
      <h1>Check Availability & Book Your Stay</h1>
      <form>
        <div class="form-group">
          <label for="location">Where To?</label>
          <select id="location">
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Kolkata</option>
            <option>Pune</option>
            <option>Chennai</option>
          </select>
        </div>
        <div class="form-group">
          <label for="checkin">Check In</label>
          <input type="date" id="checkin">
        </div>
        <div class="form-group">
          <label for="checkout">Check Out</label>
          <input type="date" id="checkout">
        </div>
        <div class="form-group">
          <label for="roomtype">Room Type</label>
          <select id="roomtype">
            <option>Single Room</option>
            <option>Standard Double Room</option>
            <option>Standard Twin Room</option>
            <option>Deluxe Double Room</option>
            <option>Junior Suite</option>
            <option>Executive Suite</option>
            <option>Presidential Suite</option>
          </select>
        </div>

        <div class="btn-group">
          <button type="submit">Check</button>
          <button type="submit">Book</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
