<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant | Marriott</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c9a568;
      --white: #ffffff;
      --dark: #2b2b2b;
      --gray: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--white);
      color: var(--dark);
    }

    /* Navbar */
    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 1rem 5%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .navbar a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: 0.3s ease;
    }

    .navbar a:hover {
      color: var(--gold);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 36px;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      z-index: 99;
    }

    .dropdown-content a {
      padding: 6px 0;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-content p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* Hero */
    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      position: relative;
      color: var(--white);
      font-size: 2.8rem;
      font-style: italic;
      font-weight: 400;
      padding: 0 20px;
      max-width: 900px;
      line-height: 1.4;
    }

    /* Optional gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 60px 5%;
      background: #fafafa;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li class="dropdown">
        <a href="#">About</a>
        <div class="dropdown-content">
          <p>“The Green Fork is an eco-friendly, farm-to-table restaurant offering organic vegetarian and vegan dishes in a cozy sustainable ambiance.”</p>
        </div>
      </li>
      <li class="dropdown">
        <a href="#">Locations</a>
        <div class="dropdown-content">
          <a href="#">Mumbai</a>
          <a href="#">Delhi</a>
          <a href="#">Kolkata</a>
          <a href="#">Goa</a>
        </div>
      </li>
      <li><a href="menu.html">Dine In</a></li>
      <li><a href="home.html">Home</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>"Food is the ingredient that binds us together."</h1>
  </section>

  <!-- Gallery or Menu Preview -->
  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1559628233-4e5f8d7f2e4c?auto=format&fit=crop&w=800&q=80" alt="Dish 1">
    <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?auto=format&fit=crop&w=800&q=80" alt="Dish 2">
    <img src="https://images.unsplash.com/photo-1564758866815-2a3e7c6e38d8?auto=format&fit=crop&w=800&q=80" alt="Dish 3">
  </section>

</body>
</html>
